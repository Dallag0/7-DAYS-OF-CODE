<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/code.svg" type="image/x-icon" />
    <title>Dia 1</title>
  </head>
  <body>
    <header>

      <img

      />
    </header>
    <main>

        <img class="btnBack" src="../assets/chevron-left.svg" alt="seta de voltar" />
      </a>
      <div class="content">
        <h1 class="h1Day1">comparação de dados</h1>
        <input
          class="inputDay1"
          type="text"
          maxlength="10"
          placeholder="Insira numero ou letra"
        />
        <button class="btnDay1">verificar</button>
      </div>
    </main>
    <script src="./day1.js"></script>
  </body>
</html>
